<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Touch Down Card Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS 로딩 실패 시 기본 스타일 -->
    <style>
        .game-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .player-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .btn {
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body class="game-body">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="icon ion-android-gamepad me-2"></i>
                Touch Down Card Game
            </a>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-2" id="connectStatus">연결 중...</span>
                <span class="text-light" id="nick">User</span>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="container-fluid" id="lobby">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-6">
                    <!-- 닉네임 설정 카드 -->
                    <div class="card game-card mb-4">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <i class="icon ion-person me-2 text-primary"></i>
                                <h5 class="card-title mb-0">닉네임 설정</h5>
                            </div>
                            <form id="nickForm" class="d-flex gap-2">
                                <input class="form-control" type="text" id="nickname" placeholder="닉네임을 입력하세요">
                                <button class="btn btn-primary" type="submit">
                                    <i class="icon ion-checkmark"></i>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- 방 관리 카드 -->
                    <div class="card game-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="d-flex align-items-center">
                                    <i class="icon ion-ios-people me-2 text-primary"></i>
                                    <h5 class="card-title mb-0">게임 방</h5>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-primary btn-sm" type="button" id="refreshRoom">
                                        <i class="icon ion-refresh"></i>
                                    </button>
                                    <button class="btn btn-primary btn-sm" type="button" data-bs-target="#modal_createRoom" data-bs-toggle="modal">
                                        <i class="icon ion-plus"></i> 방 만들기
                                    </button>
                                </div>
                            </div>
                            
                            <!-- 방 만들기 폼 -->
                            <form id="createForm" class="mb-3">
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="방 이름을 입력하세요">
                                    <button class="btn btn-primary" type="submit">생성</button>
                                </div>
                            </form>

                            <!-- 방 목록 -->
                            <div class="room-list">
                                <div id="rooms" class="list-group list-group-flush">
                                    <!-- 방 목록이 여기에 동적으로 추가됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 게임룸 섹션 -->
        <div class="container-fluid" id="gameroom" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="card game-card">
                        <div class="card-body">
                            <input type="hidden" id="roomId" value="">
                            
                            <!-- 방 헤더 -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div>
                                    <h4 class="card-title mb-1" id="roomname">Room Name</h4>
                                    <span class="badge bg-info" id="headCount">0/4</span>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-danger btn-sm" id="leaveRoom" type="button" onClick="leaveRoom();">
                                        <i class="icon ion-log-out"></i> 방나가기
                                    </button>
                                    <button class="btn btn-success btn-sm" type="button" id="readyButton">
                                        <i class="icon ion-checkmark"></i> Ready
                                    </button>
                                </div>
                            </div>

                            <!-- 플레이어 목록 -->
                            <div class="player-section mb-4">
                                <h6 class="text-muted mb-3"><i class="icon ion-ios-people me-1"></i> 플레이어 목록</h6>
                                <div id="userList" class="player-grid">
                                    <!-- 플레이어 목록이 여기에 동적으로 추가됩니다 -->
                                </div>
                            </div>

                            <!-- 게임 보드 -->
                            <div class="game-board">
                                <!-- 중앙 공용 공간 -->
                                <div class="common-area">
                                    <div class="card-deck">
                                        <div class="card-placeholder">덱</div>
                                    </div>
                                    <div class="played-cards">
                                        <div class="card-placeholder">놓은 카드</div>
                                    </div>
                                </div>

                                <!-- 다른 플레이어 공간 (상단) -->
                                <div class="other-player-area top">
                                    <!-- 다른 플레이어 UI -->
                                </div>

                                <!-- 플레이어 공간 (하단) -->
                                <div class="player-hand-area">
                                    <div class="my-cards">
                                        <h6>내 카드</h6>
                                        <div class="card-list">
                                            <!-- 내 카드가 여기에 표시됩니다 -->
                                        </div>
                                    </div>
                                    <div class="my-deck">
                                        <h6>내 덱</h6>
                                        <div class="card-placeholder"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 방 만들기 모달 -->
        <div class="modal fade" id="modal_createRoom" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="icon ion-plus me-2"></i>
                            새 방 만들기
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="modalCreateForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">방 이름</label>
                                <input class="form-control" type="text" placeholder="방 이름을 입력하세요" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">최대 인원</label>
                                <select class="form-select">
                                    <option value="2">2명</option>
                                    <option value="3">3명</option>
                                    <option value="4" selected>4명</option>
                                    <option value="6">6명</option>
                                    <option value="8">8명</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-primary">방 만들기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>
